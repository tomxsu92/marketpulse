name: Daily Market Intelligence Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch market data
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scripts/fetch_data.py
        continue-on-error: true

      - name: Select tool for today
        run: |
          # Create a rotation file if it doesn't exist
          if [ ! -f data/last_tool_index.txt ]; then
            echo "0" > data/last_tool_index.txt
          fi
          
          # Read current index
          INDEX=$(cat data/last_tool_index.txt)
          
          # List of tools (must match fetch_data.py order)
          TOOLS=("Notion" "Airtable" "Figma" "Linear" "HubSpot" "Slack" "Asana" "Monday.com" "ClickUp" "Zoom")
          
          # Get tool for today
          TODAY_TOOL=${TOOLS[$INDEX]}
          echo "Today reviewing: $TODAY_TOOL"
          
          # Save for next day (cycle through)
          NEXT_INDEX=$(( (INDEX + 1) % ${#TOOLS[@]} ))
          echo "$NEXT_INDEX" > data/last_tool_index.txt
          
          # Set environment variable
          echo "TODAY_TOOL=$TODAY_TOOL" >> $GITHUB_ENV
      
      - name: Generate content
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scripts/generate_content.py
        continue-on-error: true
      
      - name: Commit generated content
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add content/ data/
          git diff --staged --quiet || (git commit -m "Add daily content [automated]" && git push)
      
      - name: Build site
        run: python scripts/build_site.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Health check
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: python scripts/health_check.py
        continue-on-error: true
