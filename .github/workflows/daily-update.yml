name: Daily Market Intelligence Update

on:
  schedule:
    - cron: '0 6 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: recursive
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: pip install -r requirements.txt
      
      - name: Fetch market data
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scripts/fetch_data.py
        continue-on-error: true
      
      - name: Generate content
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python scripts/generate_content.py
        continue-on-error: true
      
      - name: Build site
        run: |
          mkdir -p public
          cp content/_index.md public/index.md 2>/dev/null || true
          echo "# MarketPulse AI" > public/index.html
          echo "Automated B2B SaaS Intelligence" >> public/index.html
          echo "<ul>" >> public/index.html
          for f in content/tools/*.md; do 
            if [ -f "$f" ]; then
              title=$(grep "^title:" "$f" | head -1 | sed 's/title: //' | tr -d '"');
              echo "<li><a href='$f'>$title</a></li>" >> public/index.html;
            fi
          done
          echo "</ul>" >> public/index.html
      
      - name: Inject affiliate links
        run: python scripts/inject_affiliates.py
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      
      - name: Health check
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          ALERT_EMAIL: ${{ secrets.ALERT_EMAIL }}
        run: python scripts/health_check.py
        continue-on-error: true
